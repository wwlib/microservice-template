<!doctype html>
<html lang="en">

<!-- See: https://getbootstrap.com/docs/5.2/examples/dashboard/ -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Console</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link href="/dashboard/dashboard.css" rel="stylesheet">

    <script src="/auth/auth.js"></script>

</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="/">Microservice name</a>
        <input class="form-control form-control-dark w-100 rounded-0 border-0" type="text" placeholder="Search"
            aria-label="Search">
        <div class="navbar-nav navbar-accountId">
            <div class="navbar-accountId-label">accountId:</div>
            <div>{{accountId}}</div>
        </div>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <div class="nav-link px-3" onclick="signOut()">Sign out</div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {{linkStates.dashboard}}" href="/dashboard/">
                                <span data-feather="home" class="align-text-bottom"></span>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{linkStates.console}}" href="/console/">
                                <span data-feather="layers" class="align-text-bottom"></span>
                                Console
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/signin/">
                                <span data-feather="accounts" class="align-text-bottom"></span>
                                Sign in
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Console</h1>
                </div>

                <div class="row">
                    <div class="col-sm-6 col-lg-4 mb-4">
                        <form>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="commandField" name="command"
                                    placeholder="command">
                                <label for="commandField">Command</label>
                            </div>
                            <p></p>
                            <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
                        </form>
                    </div>
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Summary [{{command}}]</h5>
                                <p class="card-text">{{summary}}</p>
                            </div>
                        </div>
                        <p></p>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Details</h5>
                                <p class="card-text">{{details}}</p>
                            </div>
                        </div>
                    </div>

                </div>


            </main>
        </div>

        <footer class="footer d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
            <div></div>
            <div class="align-items-center">
                <span class="mb-3 mb-md-0 text-muted"><a href='https://github.com/wwlib/microservice-template'>@wwlib:
                        Microservice Template</a></span>
            </div>
            <div></div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>

    <script src="/dashboard/console.js"></script>
</body>

</html>
